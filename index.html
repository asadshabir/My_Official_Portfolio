    body {
      font-family: 'Poppins', sans-serif;
      background: #0F0F0F;
      color: #FFFFFF;
      overflow-x: hidden;
      position: relative;
      background: #0F0F0F url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100"><defs><radialGradient id="grad1" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.2" /><stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" /></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(#grad1)" /><circle cx="80" cy="80" r="2" fill="url(#grad1)" /><line x1="20" y1="20" x2="80" y2="80" style="stroke:#FFD700;stroke-width:0.5;opacity:0.3" /></svg>');
      background-size: 100px 100px;
      animation: plexusMove 10s linear infinite;
    }
    @keyframes plexusMove {
      0% { background-position: 0 0; }
      100% { background-position: -100px -100px; }
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 20%),

                  radial-gradient(circle at 10% 90%, rgba(255, 255, 255, 0.1) 0%, transparent 20%);
      background-size: 300px 300px;
      animation: plexusPulse 8s ease infinite;
      z-index: -1;
      opacity: 0.5;
    }
    @keyframes plexusPulse {
      0% { opacity: 0.4; }
      50% { opacity: 0.6; }
      100% { opacity: 0.4; }
    }
    .project-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #2A3030;
      border-radius: 8px;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
    }
    .typing-container {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #FFD700;
      animation: blink-caret 0.75s step-end infinite;
      vertical-align: middle;
    }
    @keyframes blink-caret {
      0%, 100% { border-color: transparent; }
      50% { border-color: #FFD700; }
    }
    .nav-menu {
      transition: all 0.3s ease;
    }
    .social-icon {
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .social-icon:hover {
      transform: scale(1.2);
      color: #FFD700;
    }
    @media (max-width: 640px) {
      .nav-menu { display: none; }
      .nav-menu.active {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #2A3030;
        padding: 1rem;
        box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
      }
      .text-base { font-size: 0.875rem; }
    }
    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #FFD700;
      color: #1F2525;
      padding: 10px;
      border-radius: 50%;
      display: none;
      transition: opacity 0.3s ease;
    }
    .scroll-to-top.visible {
      display: block;
      opacity: 1;
    }
    .skill-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: conic-gradient(#FFD700 0% var(--percent), #2A3030 var(--percent) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin: 0 auto;
    }
    .skill-circle::before {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background: #1F2525;
      border-radius: 50%;
    }
    .skill-circle span {
      position: relative;
      color: #FFD700;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .skill-icon {
      font-size: 1.5rem;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .fade-in.active {
      opacity: 1;
      transform: translateY(0);
    }
    .staggered {
      transition-delay: 0.2s;
    }
    .profile-img {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .profile-img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #FFD700;
    }
    .status-color-0 { color: #FFD700; }
    .status-color-1 { color: #FFFFFF; }
    .status-color-2 { color: #D4D4D4; }
    .status-color-3 { color: #FFD700; }
    .status-color-4 { color: #FFFFFF; }
  </style>
</head>

    const Footer = () => (

    const ScrollToTop = ({ isVisible }) => (
      <button
        className={`scroll-to-top ${isVisible ? "visible" : ""}`}
        onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
      >
        <i className="fas fa-arrow-up"></i>
      </button>
    );

    const App = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [isScrollTopVisible, setIsScrollTopVisible] = useState(false);
      const [statusText, setStatusText] = useState("");
      const [statusClass, setStatusClass] = useState("");

      const statuses = ["a Software Developer", "a Programmer", "an Engineer", "a Creative Coder", "a Problem Solver"];
      const typingSpeed = 100;
      const erasingSpeed = 50;
      const delayBetween = 1500;

      useEffect(() => {
        let statusIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        const type = () => {
          const currentStatus = statuses[statusIndex];
          if (!isDeleting) {
            setStatusText(currentStatus.substring(0, charIndex + 1));
            setStatusClass(`status-color-${statusIndex}`);
            charIndex++;
            if (charIndex === currentStatus.length) {
              isDeleting = true;
              setTimeout(type, delayBetween);
            } else {
              setTimeout(type, typingSpeed);
            }
          } else {
            setStatusText(currentStatus.substring(0, charIndex - 1));
            charIndex--;
            if (charIndex === 0) {
              isDeleting = false;
              statusIndex = (statusIndex + 1) % statuses.length;
              setTimeout(type, typingSpeed);
            } else {
              setTimeout(type, erasingSpeed);
            }
          }
        };

        type();

        const handleScroll = () => {
          setIsScrollTopVisible(window.scrollY > 300);
        };

        window.addEventListener("scroll", handleScroll);

        const sections = document.querySelectorAll(".fade-in");
        let delay = 0;
        sections.forEach(section => {
          setTimeout(() => {
            section.classList.add("active");
          }, delay);
          delay += 200;
        });

        return () => window.removeEventListener("scroll", handleScroll);
      }, []);

      const toggleMenu = () => setIsMenuOpen(!isMenuOpen);

      return (
        <>
          <Header toggleMenu={toggleMenu} isMenuOpen={isMenuOpen} />
          <main className="max-w-7xl mx-auto px-4 py-12">
            <HomeSection statusText={statusText} statusClass={statusClass} />
            <SkillsSection />
